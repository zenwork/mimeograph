<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>
</head>
<body>
    <h1>Test Blog</h1>
    <style>
        .row {
            border: darkslategray dotted 1px;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
    <div class="container">
        <h2>Example 1</h2>
        <md-view class="row">
            <md-story class="col-8"></md-story>
            <md-list class="col-4"></md-list>
            <md-store src="/md/titles" stories="/md/title/"></md-store>
        </md-view>

        <h2>Example 2</h2>
        <md-view class="row">
            <md-story class="col-12"></md-story>
            <md-store src="/md/titles" stories="/md/title/" story="/md/title/the-story.md"></md-store>
        </md-view>

        <h2>Example 3</h2>
        <div class="row">
            <md-story class="col-12">
# The Standalone Story

with some text
            </md-story>

        </div>
    </div>

    <script src="/api/md-story.js"></script>
    <script src="/api/md-list.js"></script>
    <script src="/api/md-view.js"></script>

</body>
</html>
